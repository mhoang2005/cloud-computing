<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CloudBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
         body {
            background-image: url('https://images.unsplash.com/photo-1504805572947-34fad45aed93?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            font-family: 'Lexend', sans-serif;
        }
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-full text-gray-200">
    <div class="w-full max-w-md bg-gray-800/60 backdrop-blur-md p-8 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Đăng nhập vào CloudBook</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                 <input type="email" id="email" name="email" class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Mật khẩu</label>
                 <input type="password" id="password" name="password" class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div id="error-message" class="text-red-400 text-center mb-4"></div>
            <button type="submit" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 hover:scale-105">
                <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
            </button>
        </form>
        <p class="text-center text-gray-400 text-sm mt-6">
            Chưa có tài khoản?
            <a href="/register.html" class="text-blue-400 hover:underline transition-all duration-300">Đăng ký ngay</a>
        </p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
